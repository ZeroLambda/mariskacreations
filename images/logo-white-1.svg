<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 400 100">
  <defs>
    <!-- Refined white gradient with multiple color stops for the monogram -->
    <linearGradient id="monogramGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#FFFFFF"/>
      <stop offset="50%" style="stop-color:#F0F0F0"/>
      <stop offset="100%" style="stop-color:#E0E0E0"/>
    </linearGradient>
    
    <!-- Subtle white background gradient for depth -->
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:rgba(255,255,255,0.1)"/>
      <stop offset="100%" style="stop-color:rgba(255,255,255,0.1)"/>
    </linearGradient>
    
    <!-- Clip path for overlap effect (if needed) -->
    <clipPath id="overlayClip">
      <path d="M10,15 L40,15 L70,70 L40,70 Z"/>
    </clipPath>
  </defs>

  <!-- Background shape for depth -->
  <rect x="20" y="15" width="70" height="70" 
        fill="url(#bgGradient)" 
        rx="5" 
        opacity="0.8"/>

  <!-- Monogram Group with enhanced styling -->
  <g transform="translate(20,15)">
    <!-- Modern M shape with rounded corners -->
    <path d="M10,70 L25,20 Q26,18 27,20 L40,45 Q41,47 42,45 L55,20 Q56,18 57,20 L70,70" 
          stroke="url(#monogramGradient)" 
          stroke-width="8" 
          fill="none" 
          stroke-linecap="round"
          stroke-linejoin="round"/>
    
    <!-- Dynamic C shape with varying stroke width -->
    <path d="M65,35 A30,30 0 1,0 65,65" 
          stroke="url(#monogramGradient)" 
          stroke-width="8" 
          fill="none" 
          stroke-linecap="round"
          style="filter: drop-shadow(0 2px 3px rgba(0,0,0,0.2))"/>
    
    <!-- Decorative dots in white tones -->
    <circle cx="70" cy="35" r="3" fill="#FFFFFF"/>
    <circle cx="70" cy="65" r="3" fill="#E0E0E0"/>
  </g>

  <!-- Enhanced Typography (vertically aligned) -->
  <g transform="translate(110,-5)">
    <!-- MARISKA with modern styling -->
    <text x="0" y="45" 
          font-family="Helvetica Neue, Arial, sans-serif" 
          font-size="32" 
          font-weight="700" 
          fill="#FFFFFF" 
          letter-spacing="1">
      MARISKA
    </text>
    
    <!-- CREATIONS with refined spacing -->
    <text x="2" y="65" 
          font-family="Helvetica Neue, Arial, sans-serif" 
          font-size="20" 
          font-weight="300" 
          fill="#CCCCCC" 
          letter-spacing="2">
      CREATIONS
    </text>
  </g>
</svg>
